<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Book</title>
</head>
<body>

<h2>Add Book</h2>

<form th:action="@{/book/add}" th:object="${book}" method="post">

    <label>ID:</label>
    <input type="number" th:field="*{id}" />
    <br/>

    <label>Title:</label>
    <input type="text" th:field="*{title}" />
    <div th:if="${#fields.hasErrors('title')}"
         th:errors="*{title}"></div>
    <br/>

    <label>Author:</label>
    <input type="text" th:field="*{author}" />
    <div th:if="${#fields.hasErrors('author')}"
         th:errors="*{author}"></div>
    <br/>

    <label>Price:</label>
    <input type="number" step="0.01" th:field="*{price}" />
    <div th:if="${#fields.hasErrors('price')}"
         th:errors="*{price}"></div>
    <br/>

    <button type="submit">Add Book</button>
</form>

<a th:href="@{/user/dashboard}">Back to Dashboard</a>

</body>
</html>
